<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a7e2cec05d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        /* just setting up a custom font  */
        body {
            font-family: 'Inter', sans-serif;
        }

        #spinner {
            display: none;
        }
    </style>
</head>


<body>
    <!-- header  -->
    <header class="container bg-dark" style="height: 120px;">
        <h1 class="text-secondary p-4"><span class="text-warning"> <i class="fas fa-book"></i> </span> Book <span
                class="text-warning">Archive</span></h1>
    </header>

    <!-- the whole body -->

    <section class="container">
        <div class="input-group mt-3 mb-2 mx-auto" style="width: 50%;">
            <input type="text" class="form-control" id="input-field" placeholder="Search books"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <!-- calling two functions together -->

            <button onclick="results(); getInput()"
                class="bg-warning btn btn-outline-secondary text-white border-0 fw-bold" type="button"
                id="button-addon2"> <span class="text-dark">Search </span> <span><i
                        class="fas fa-search text-dark"></i></span>
            </button> <br>

            <!-- -------------- -->
        </div>

        <!-- number of search results found -->

        <div id="total-result-container">

        </div>

        <!-- ---------- -->

        <!-- spinner -->

        <div id="spinner" class="text-center">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>

    <!-- -----------------  -->

    <!--this div shows the book results -->

    <div class="container mx-auto mt-3 row row-cols-1 row-cols-md-3 g-4" id="book-container">

    </div>

    <!-- scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- ---------- -->
</body>

</html>
